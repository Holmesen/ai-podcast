<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 播客采访 - 登录</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        background-color: var(--bg-light);
      }

      .login-container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 3rem 2rem 2rem;
        position: relative;
      }

      .login-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .login-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
        background-color: var(--primary-color);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
      }

      .login-logo i {
        font-size: 40px;
        color: white;
      }

      .login-title {
        margin-bottom: 0.5rem;
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--neutral-900);
      }

      .login-subtitle {
        color: var(--neutral-600);
        font-size: 1rem;
      }

      .login-form {
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .social-login {
        margin-top: 2rem;
        text-align: center;
      }

      .social-login-title {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        color: var(--neutral-500);
        font-size: 0.9rem;
      }

      .social-login-title:before,
      .social-login-title:after {
        content: '';
        flex: 1;
        border-bottom: 1px solid var(--neutral-300);
      }

      .social-login-title:before {
        margin-right: 1rem;
      }

      .social-login-title:after {
        margin-left: 1rem;
      }

      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .social-button {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: white;
        border: 1px solid var(--neutral-200);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: var(--neutral-700);
        transition: all 0.2s;
        box-shadow: var(--shadow-sm);
      }

      .social-button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .login-footer {
        position: absolute;
        bottom: 2rem;
        left: 0;
        right: 0;
        text-align: center;
      }

      .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="device-frame">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-bar-left">
          <span>9:41</span>
        </div>
        <div class="status-bar-center">
          <!-- Dynamic notch space -->
        </div>
        <div class="status-bar-right">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>

      <div class="login-container">
        <div class="login-header">
          <div class="login-logo">
            <i class="fa-solid fa-microphone"></i>
          </div>
          <h1 class="login-title">欢迎回来</h1>
          <p class="login-subtitle">登录你的 AI 播客采访账号</p>
        </div>

        <div class="login-form">
          <div class="form-group">
            <label class="label" for="email">邮箱</label>
            <input type="email" id="email" class="input-field" placeholder="your@email.com" />
          </div>

          <div class="form-group">
            <label class="label" for="password">密码</label>
            <input type="password" id="password" class="input-field" placeholder="输入密码" />
          </div>

          <button class="btn btn-primary" style="width: 100%" onclick="window.location.href='home.html'">登录</button>

          <div style="text-align: center; margin-top: 1rem">
            <a href="#" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem">忘记密码？</a>
          </div>
        </div>

        <div class="social-login">
          <div class="social-login-title">或使用以下方式登录</div>
          <div class="social-buttons">
            <button class="social-button">
              <i class="fab fa-weixin" style="color: #07c160"></i>
            </button>
            <button class="social-button">
              <i class="fab fa-apple"></i>
            </button>
            <button class="social-button">
              <i class="fab fa-google" style="color: #4285f4"></i>
            </button>
          </div>
        </div>

        <div class="login-footer">
          <p>还没有账号？<a href="#">立即注册</a></p>
        </div>
      </div>
    </div>

    <script>
      // Update status bar time
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.querySelector('.status-bar-left span').textContent = `${hours}:${minutes}`;
      }

      updateTime();
      setInterval(updateTime, 60000); // Update time every minute
    </script>
  </body>
</html>
