<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 播客采访 - 分享</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      .navigation-header {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .close-button {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background-color: var(--neutral-100);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        color: var(--neutral-700);
        cursor: pointer;
      }

      .header-title {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .share-preview {
        background-color: white;
        border-radius: var(--border-radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-md);
        margin-bottom: 2rem;
      }

      .share-header-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .share-content {
        padding: 1.5rem;
      }

      .share-title {
        font-weight: 700;
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }

      .share-meta {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        color: var(--neutral-600);
        font-size: 0.85rem;
      }

      .share-meta-item {
        display: flex;
        align-items: center;
        margin-right: 1rem;
      }

      .share-meta-item i {
        margin-right: 0.3rem;
      }

      .share-description {
        color: var(--neutral-700);
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }

      .share-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .share-tag {
        background-color: var(--neutral-100);
        color: var(--neutral-700);
        font-size: 0.8rem;
        padding: 0.25rem 0.75rem;
        border-radius: var(--border-radius-full);
      }

      .share-preview-button {
        text-align: center;
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem;
        border-radius: var(--border-radius-md);
        font-weight: 600;
        cursor: pointer;
      }

      .share-settings {
        margin-bottom: 2rem;
      }

      .settings-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .settings-group {
        background-color: white;
        border-radius: var(--border-radius-lg);
        overflow: hidden;
        margin-bottom: 1.5rem;
      }

      .settings-item {
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--neutral-100);
      }

      .settings-item:last-child {
        border-bottom: none;
      }

      .settings-label {
        display: flex;
        align-items: center;
      }

      .settings-icon {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        font-size: 1.2rem;
      }

      .visibility-icon {
        background-color: rgba(99, 102, 241, 0.1);
        color: var(--primary-color);
      }

      .download-icon {
        background-color: rgba(16, 185, 129, 0.1);
        color: var(--success-color);
      }

      .attribution-icon {
        background-color: rgba(245, 158, 11, 0.1);
        color: var(--warning-color);
      }

      .settings-text-container {
        flex: 1;
      }

      .settings-text {
        font-weight: 500;
      }

      .settings-subtext {
        font-size: 0.8rem;
        color: var(--neutral-500);
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--neutral-300);
        transition: 0.4s;
        border-radius: 34px;
      }

      .toggle-slider:before {
        position: absolute;
        content: '';
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .toggle-slider {
        background-color: var(--primary-color);
      }

      input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }

      .share-options {
        margin-bottom: 2rem;
      }

      .share-options-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .social-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }

      .social-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
      }

      .social-wechat {
        background-color: #07c160;
      }

      .social-weibo {
        background-color: #e6162d;
      }

      .social-qq {
        background-color: #12b7f5;
      }

      .social-link {
        background-color: var(--neutral-700);
      }

      .social-label {
        font-size: 0.8rem;
        color: var(--neutral-700);
      }

      .copy-link {
        display: flex;
        align-items: center;
        background-color: var(--neutral-100);
        border-radius: var(--border-radius-lg);
        padding: 0.75rem 1rem;
        margin-top: 1.5rem;
      }

      .copy-link-input {
        flex: 1;
        border: none;
        background: transparent;
        color: var(--neutral-700);
        font-size: 0.9rem;
      }

      .copy-link-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius-md);
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="device-frame">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-bar-left">
          <span>9:41</span>
        </div>
        <div class="status-bar-center">
          <!-- Dynamic notch space -->
        </div>
        <div class="status-bar-right">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>

      <div class="content-area">
        <div class="navigation-header">
          <div class="close-button">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="header-title">分享播客</div>
        </div>

        <div class="share-preview">
          <img
            src="https://images.unsplash.com/photo-1589903308904-1010c2294adc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
            class="share-header-img"
            alt="创意思维方法与实践"
          />
          <div class="share-content">
            <h2 class="share-title">创意思维方法与实践</h2>
            <div class="share-meta">
              <div class="share-meta-item">
                <i class="fa-solid fa-clock"></i>
                25分钟
              </div>
              <div class="share-meta-item">
                <i class="fa-solid fa-calendar"></i>
                2023-07-08
              </div>
            </div>
            <p class="share-description">
              这段对话探讨了跨领域学习如何促进创新思维，以及环境因素对创造力的影响。包含实用的创意激发技巧和实践方法。
            </p>
            <div class="share-tags">
              <div class="share-tag">创意思维</div>
              <div class="share-tag">跨领域学习</div>
              <div class="share-tag">创造力</div>
            </div>
            <div class="share-preview-button">预览播客</div>
          </div>
        </div>

        <div class="share-settings">
          <h3 class="settings-title">设置</h3>
          <div class="settings-group">
            <div class="settings-item">
              <div class="settings-label">
                <div class="settings-icon visibility-icon">
                  <i class="fa-solid fa-eye"></i>
                </div>
                <div class="settings-text-container">
                  <div class="settings-text">公开可见</div>
                  <div class="settings-subtext">所有人都能查看此播客</div>
                </div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="toggle-slider"></span>
              </label>
            </div>

            <div class="settings-item">
              <div class="settings-label">
                <div class="settings-icon download-icon">
                  <i class="fa-solid fa-download"></i>
                </div>
                <div class="settings-text-container">
                  <div class="settings-text">允许下载</div>
                  <div class="settings-subtext">观众可以下载音频文件</div>
                </div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="toggle-slider"></span>
              </label>
            </div>

            <div class="settings-item">
              <div class="settings-label">
                <div class="settings-icon attribution-icon">
                  <i class="fa-solid fa-signature"></i>
                </div>
                <div class="settings-text-container">
                  <div class="settings-text">显示AI助手标识</div>
                  <div class="settings-subtext">标记此播客由AI辅助创建</div>
                </div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="share-options">
          <h3 class="share-options-title">分享到</h3>
          <div class="social-grid">
            <div class="social-item">
              <div class="social-icon social-wechat">
                <i class="fa-brands fa-weixin"></i>
              </div>
              <div class="social-label">微信</div>
            </div>

            <div class="social-item">
              <div class="social-icon social-weibo">
                <i class="fa-brands fa-weibo"></i>
              </div>
              <div class="social-label">微博</div>
            </div>

            <div class="social-item">
              <div class="social-icon social-qq">
                <i class="fa-brands fa-qq"></i>
              </div>
              <div class="social-label">QQ</div>
            </div>

            <div class="social-item">
              <div class="social-icon social-link">
                <i class="fa-solid fa-link"></i>
              </div>
              <div class="social-label">复制链接</div>
            </div>
          </div>

          <div class="copy-link">
            <input type="text" value="https://aipodcast.app/s/xr38k9s" readonly class="copy-link-input" />
            <button class="copy-link-button">复制</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 更新状态栏时间
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.querySelector('.status-bar-left span').textContent = `${hours}:${minutes}`;
      }

      updateTime();
      setInterval(updateTime, 60000); // 每分钟更新一次时间

      // 关闭按钮
      document.querySelector('.close-button').addEventListener('click', function () {
        window.location.href = 'summary.html';
      });

      // 预览播客按钮
      document.querySelector('.share-preview-button').addEventListener('click', function () {
        window.location.href = 'record.html';
      });

      // 复制链接按钮
      document.querySelector('.copy-link-button').addEventListener('click', function () {
        const input = document.querySelector('.copy-link-input');
        input.select();
        document.execCommand('copy');

        this.textContent = '已复制';
        setTimeout(() => {
          this.textContent = '复制';
        }, 2000);
      });

      // 社交分享项点击事件
      document.querySelectorAll('.social-item').forEach((item) => {
        item.addEventListener('click', function () {
          alert('分享功能将在正式版本中启用');
        });
      });
    </script>
  </body>
</html>
